<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/<%- id %>?autoplay=<%- autoplay %>" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 style="font-size:18px; font-weight:bold;"><%- snippet.title %></h3>
    
    <div class="row">
    
      <div class="col-sm-5 col-4 views"><%- statistics.viewCount %> views</div>
      
      <div class="col-2 likes">
        <span class="glyphicon glyphicon-thumbs-up"></span> <%- statistics.likeCount %>
      </div>
      
      <div class="col-2 dislikes">
        <span class="glyphicon glyphicon-thumbs-down"></span> <%- statistics.dislikeCount %>
      </div>
      
      <div class="col-sm-2 col-3 share">
        <a href="https://www.youtube.com/embed/<%- id %>"><span class="glyphicon glyphicon-share-alt"></span> SHARE</a>
      </div>
      
    </div>
    
    <hr>
    
    <div style="font-size:14px; font-weight:bold;"><%- snippet.channelTitle %></div>
    <div style="font-size:13px;">Published on <%- snippet.publishedAt.split('').slice(0, 10).join('') %></div>
    <div style="font-size:12px; padding: 20px 0;"><%= snippet.description.split('\n').join('<br/>')%></div>
  </div>
</div>
