<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/<%- id %>" allowFullScreen></iframe>
  </div>
  <div class="video-player-details">
    <h3 style="font-size:18px; font-weight:bold;"><%- snippet.title %></h3>
    <div class="row">
      <div class="col-4 views"><%- statistics.viewCount %> views</div>
      <div class="col-4 likes"><%- statistics.likeCount %> likes</div>
      <div class="col-4 dislikes"><%- statistics.dislikeCount %> dislikes</div>
    </div>
    
    <hr>
    
    <div style="font-size:14px; font-weight:bold;"><%- snippet.channelTitle %></div>
    <div style="font-size:13px;">Published on <%- snippet.publishedAt.split('').slice(0, 10).join('') %></div>
    <div style="font-size:12px; padding-top: 20px"><%- snippet.description %></div>
  </div>
</div>

thumbnail url: snippet.thumbnails.default
channel name: snippet.channelTitle
published at: snippet.publishedAt
